<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
  </head>
  <body class="bg-light dd" style="zoom: 1.0">
    <div class="h-100 d-flex align-items-center justify-content-center text-center">
      <div class="container-fluid main-box">
        <h3 style="color: #FFFFFF">Calculator <strong>v1.0</strong></h3>
        <div class="calc">
          <div id="result" class="box">0</div>
          <div id="button-pad" class="box">
            <div class="row row-cols-4">
              <div class="col">
                <a type="button" class="btn btn-light">%</a>
              </div>
              <div class="col">
                <a type="button" class="btn btn-light">CE</a>
              </div>
              <div class="col">
                <a type="button" class="btn btn-light">C</a>
              </div>
              <div class="col">
                <a type="button" class="btn btn-light">/</a>
              </div>
              <div class="col">
                <a type="button" class="btn btn-light">7</a>
              </div>
              <div class="col">
                <a type="button" class="btn btn-light">8</a>
              </div>
              <div class="col">
                <a type="button" class="btn btn-light">9</a>
              </div>
              <div class="col">
                <a type="button" class="btn btn-light">*</a>
              </div>
              <div class="col">
                <a type="button" class="btn btn-light">4</a>
                </div>
                <div class="col">
                  <a type="button" class="btn btn-light">5</a>
                </div>
                <div class="col">
                  <a type="button" class="btn btn-light">6</a>
                </div>
                <div class="col">
                  <a type="button" class="btn btn-light">-</a>
                </div>
              <div class="col">
                <a type="button" class="btn btn-light">1</a>
                </div>
                <div class="col">
                  <a type="button" class="btn btn-light">2</a>
                </div>
                <div class="col">
                  <a type="button" class="btn btn-light">3</a>
                </div>
                <div class="col">
                  <a type="button" class="btn btn-light">+</a>
                </div>
                <div class="col">
                  <a type="button" class="btn btn-light">n!</a>
                </div>
                <div class="col">
                  <a type="button" class="btn btn-light">0</a>
                </div>
                <div class="col">
                  <a type="button" class="btn btn-light">,</a>
                </div>
                <div class="col">
                  <a type="button" class="btn btn-outline-dark">=</a>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
